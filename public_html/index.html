<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countdown</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
<div class="countdown-row-base countdown-row row d-none">
	<div class="col-12 py-3">
		<div class="countdown">
			<div class="end-date-row row d-none">
				<div class="col-12">
					<div class="end-date-row__header">
						<h3 class="end-date-row__value text-center"></h3>
						<span class="end-date-row__delete">X</span>
						<hr>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form class="form">
						<div class="input-group mb-3">
							<input type="text" class="form__label form-control"
							       placeholder="Label" aria-label="Label" aria-describedby="button-label">
							<input type="datetime-local" class="form__date form-control"
							       placeholder="End time" aria-label="End time" aria-describedby="button-end-time">
							<button class="btn btn-outline-secondary" type="submit">
								Start
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="countdown__item countdown__item1">
						<div class="item__content">
							<img src="assets/graphics/line.png" class="countdown__line" />
							<span class="item__value">&nbsp;</span>
						</div>
						<div class="item__label">&nbsp;</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="countdown__item countdown__item2">
						<div class="item__content">
							<img src="assets/graphics/line.png" class="countdown__line" />
							<span class="item__value">&nbsp;</span>
						</div>
						<div class="item__label">&nbsp;</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="countdown__item  countdown__item3">
						<div class="item__content">
							<img src="assets/graphics/line.png" class="countdown__line" />
							<span class="item__value">&nbsp;</span>
						</div>
						<div class="item__label">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="countdown-container container"></div>

<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<hr>
			<button id="add-new-countdown" class="btn font-weight-bold">
				Add new countdown
			</button>
		</div>
	</div>
	<div class="row mt-5">
		<div class="col-12 text-center">
			<small>
				This website uses cookies in order to personalise the website.
			</small>
			<a href="https://adrianp.pl" target="_blank">adrianp.pl</a>
		</div>
	</div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/cookies.js"></script>
<script src="assets/js/countdown.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
